<!DOCTYPE html>
<html>
<head>
	<title>Sistema de Gerenciamento de Estoque</title>
	<link rel="stylesheet" type="text/css" href="Estilo.css">
</head>
<body>
	<h1>Sistema de Gerenciamento de Estoque</h1>
	<div id="item-form">
		<h2>Adicionar novo item ao estoque</h2>
		<form>
			<label for="item-name">Nome:</label>
			<input type="text" id="item-name" required>
		</form>
		<form>
			<label for="item-description">Descrição:</label>
			<textarea type="text" id="item-description" required></textarea>
		</form>
		<form>
			<label for="item-category">Categoria:</label>
			<input type="text" id="item-category" required>
		</form>
		<form>
			<label for="item-size">Tamanho:</label>
			<input type="text" id="item-size" required>
		</form>
		<form>
			<label for="item-color">Cor:</label>
			<input type="text" id="item-color" required>
		</form>
		<form>
			<label for="item-price">Preço:</label>
			<input type="number" id="item-price" min="0" step="0.01" required>
		</form>
		<form>
			<button type="button" id="add-item-btn">Adicionar Item</button>
		</form>
	</div>
	<div id="item-list">
		<h2>Lista de itens no estoque</h2>
		<input type="text" id="search-box" placeholder="Pesquisar...">
		<table>
			<thead>
				<tr>
					<th>Nome</th>
					<th>Descrição</th>
					<th>Categoria</th>
					<th>Tamanho</th>
					<th>Cor</th>
					<th>Preço</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody id="item-table-body">
			</tbody>
		</table>
	</div>
	<script src="Java.js"></script>
</body>
</html>
